<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Title</title>
</head>
<body class="container">
<header class="header">
  <div class="header__wrapper d-flex justify-content-between shadow">
    <a class="header__link-back align-self-center d-sm-block" href="profile.html"><span class="fw-medium">User pages</span> - Profile</a>
    <ul class="header__list d-flex">
      <li>
        <a class="menu__link d-sm-block">Statistics</a>
      </li>
      <li>
        <a class="menu__link menu__link--invoices d-sm-block">Invoices</a>
      </li>
      <li>
        <a class="menu__link menu__link--schedule d-sm-block">Schedule</a>
      </li>
    </ul>
  </div>
  <div class="header__wrapper-bottom d-flex justify-content-between bg-light shadow">
    <nav class="d-flex justify-content-between w-100">
      <ul class="d-flex">
        <li>
          <a class="navigation__link d-block position-relative" href="index.html">Activity</a>
        </li>
        <li>
          <a class="navigation__link navigation__link--map d-block position-relative" href="map.html">Map</a>
        </li>
        <li>
          <a class="navigation__link navigation__link--time d-block position-relative" href="time.html">Time</a>
        </li>
      </ul>
      <ul class="d-flex">
        <li>
          <a class="navigation__link navigation__link--notes  d-block position-relative" href="#">Notes</a>
        </li>
        <li>
          <a class="navigation__link navigation__link--people d-block position-relative" href="#">Friends</a>
        </li>
        <li>
          <a class="navigation__link navigation__link--photos  d-block position-relative" href="#">Photos</a>
        </li>
        <li>
          <a class="link-settings d-block position-relative" href="#">
            <img src="./img/icons/arrow-down.svg" alt="Arrow down" />
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="padding-inline">
  <section class="d-flex flex-column bg-white pb-3">
    <div class="d-flex justify-content-between align-items-center padding-inline py-3 fs-6">
      <span>Timer</span>
      <div class="d-flex gap-2">
        <button class="btn p-0 border-0" id="open">
          <img src="./img/icons/arrow-down.svg" alt="Open timer" width="24" height="24"/>
        </button>
        <button class="btn p-0 border-0" id="update">
          <img src="./img/icons/update-icon.svg" alt="Update timer" width="24" height="24"/>
        </button>
        <button class="btn p-0 border-0" id="close">
          <img src="./img/icons/close-icon.svg" alt="Close timer" width="24" height="24"/>
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center padding-inline pb-3"  id="timer">
      <div class="w-100 pt-3">
        <span id="hours">00</span>
        :
        <span id="minutes">00</span>
        :
        <span id="seconds">00</span>
      </div>
    </div>
  </section>
</main>

<script src="js/timer.js" type="module"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
